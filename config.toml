baseurl = "https://red0xff.github.io/"
languageCode = "en-us"
theme = "terminal"
paginate = 5
disqusShortname = "red0xff"

[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "posts"
  # ["orange", "blue", "red", "green", "pink"]
  themeColor = "blue"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 2
  # set theme to full screen width
  fullWidthTheme = false
  # center theme with default width
  centerTheme = true
  # set a custom favicon (default is a `themeColor` square)
  # favicon = "favicon.ico"

[languages]
  [languages.en]
    title = "Redouane"
    subtitle = "Interesting stuff related to Computer Science, Gaming or Whatever"
    keywords = ""
    copyright = ""
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "Redouane's Blog"
      logoHomeLink = "/"

      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about/"
    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "search"
        name = "Search"
        url = "/search/"
